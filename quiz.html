    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Moje hobby - Żeglarstwo</h1>
        </header>
        <nav class="clearfix">
            <div class="sub-nav">
                <a href="index.html">Strona główna</a>
                <div class="sub-nav-alt">
                    <a href="index.html#sport">Żeglarstwo sportowe</a>
                    <a href="index.html#hobby">Żeglarstwo turystyczne</a>
                </div>
            </div>
            <div class="sub-nav"><a href="other.html">Inne</a></div>
            <div class="sub-nav active"><a href="quiz.html">Quiz</a></div>

        </nav>
        <main>
            <label class="quiz" for="quiz">Sprawdź swoją wiedzę o żeglarstwie!</label>
            <form class="quiz" action="/quiz.html" method="GET">
                <div class="select">
                    <label class="question" for="select">Jaki kolor mają żagle?</label>
                    <div>
                        <select name="select" id="color">
                            <option value="black">czarny</option>
                            <option value="white">biały</option>
                            <option value="yellow">żółty</option>
                            <option value="red">czerwony</option>
                          </select>
                    </div>
                </div>
                <div class="input-radio">
                    <label class="question" for="input-radio">Lewa burta jachtu to:</label>
                    <div>
                        <input type="radio" name="radio" value="Sterburta">
                        <label for="radio">Sterburta</label>
                    </div>
                    <div>
                        <input type="radio" name="radio" value="Sztag">
                        <label for="radio">Sztag</label>
                    </div>
                    <div>
                        <input type="radio" name="radio" value="Bakburta">
                        <label for="radio">Bakburta</label>
                    </div>
                </div>
                <div class="input-range">
                    <!-- <div> -->
                        <label class="question" for="range">Jaka jest maksymalna długość jachtu, którym można pływać bez patentu? (3 -
                            11)</label>
                        <input type="range" id="range" name="range" min="3" max="11" step="0.5"
                            oninput="num.value = this.value">
                        <output id="num">7</output>
                    <!-- </div> -->
                </div>
                <div class="input-checkbox">
                    <label class="question" for="input-checkbox">Które z tych nazw to nazwy żagli?</label>
                    <div>
                        <input class="checkbox" type="checkbox" name="fok">
                        <label for="checkbox">fok</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" value="achterdek">
                        <label for="checkbox">achterdek</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" value="spinaker">
                        <label for="checkbox">spinaker</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" value="grot">
                        <label for="checkbox">grot</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" value="rumpel">
                        <label for="checkbox">rumpel</label>
                    </div>
                </div>
                <div class="input-text">
                    <label class="question" for="input-text">Która z tych łódek jest większa? Omega czy Laser?</label>
                    <div>
                        <input id="text" type="text">
                    </div>
                </div>
                <div class="clearfix">

                    <input class="btn" id="submit" type="submit" value="Sprawdź odpowiedzi">
                    <input class="btn" type="reset" value="Usuń odpowiedzi">
                </div>
            </form>
        </main>
        <footer>
            <p>Marcin Jarczewski &copy; Informatyka grupa 2 2021</p>

                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            <a href="#">Powrót na górę</a>
        </footer>
    </div>
</body>

</html>
